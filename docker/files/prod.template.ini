[app:main]
use = egg:Dokang

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =

dokang.hit_limit = 0
dokang.index_path = 'data/index'

dokang.uploaded_docs.token = $DOKANG_UPLOAD_TOKEN
dokang.uploaded_docs.dir = 'data/upload'
dokang.uploaded_docs.harvester = entrypoint.sphinx_rtd_config_with_pdf

dokang.opensearch.name = $DOKANG_NAME
dokang.opensearch.description = $DOKANG_DESCRIPTION

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543
trusted_proxy = $DOKANG_SERVER_TRUSTED_PROXY

[loggers]
keys = root, dokang

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_dokang]
level = ERROR
handlers =
qualname = dokang

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = WARNING
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
